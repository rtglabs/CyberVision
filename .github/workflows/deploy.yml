name: Deploy to AWS CodeDeploy

on:
  push:
    branches:
      - main  # Adjust if your main branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Deploy to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        zip -r latest.zip .
        aws s3 cp latest.zip s3://cybervision-deployments/latest.zip  # Replace with your S3 bucket name

    - name: Deploy to AWS CodeDeploy
      uses: aws-actions/aws-codedeploy-github-actions@v0.0.4
      with:
        application-name: CyberVision  # Replace with your CodeDeploy application name
        deployment-group-name: CyberVisionDeploymentGroup  # Replace with your CodeDeploy deployment group name
        deployment-config-name: CodeDeployDefault.AllAtOnce
        bundle-bucket: cybervision-deployments  # Replace with your S3 bucket name
        bundle-key: latest.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-2
